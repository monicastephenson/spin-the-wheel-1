<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rigged Spin the Wheel</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 130vh;
      margin: 0;
      padding: 20px;
      overflow-y: auto;
      zoom: 1.25;
    }
    #wheelWrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      margin: 20px 0;
      z-index: 1;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #ff69b4;
      position: absolute;
      top: -10px;
      left: calc(50% - 20px);
      z-index: 2;
    }
    select, button, textarea {
      font-size: 18px;
      padding: 12px;
      margin: 5px;
      border: 2px solid #ffb3c6;
      border-radius: 8px;
      background-color: #fff0f5;
    }
    button {
      cursor: pointer;
      background-color: #ffc0cb;
    }
    .confetti, .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 600px;
      height: 600px;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall 3s linear forwards;
    }
    .sparkle-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px #fff5f5;
      animation: sparkle 2s ease-out forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
    .popup {
      position: absolute;
      top: 230px;
      left: 150px;
      width: 300px;
      height: 80px;
      background: #fff0f5;
      border: 2px dashed #ff69b4;
      border-radius: 16px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Quicksand', sans-serif;
      color: #ff1493;
      text-align: center;
      padding: 10px;
      z-index: 4;
      box-shadow: 0 0 8px #ffb6c1;
      line-height: 1.2em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1 style="font-size: 28px; font-weight: bold;">ðŸŽ€ Cute Rigged Spin the Wheel ðŸŽ€</h1>
  <textarea id="entries" rows="6" cols="35" placeholder="Enter options (one per line)"></textarea>
  <br>
  <select id="winner"></select>
  <br>
  <button onclick="generateWheel()">ðŸŽ¨ Set Entries</button>
  <button onclick="spinWheel()">ðŸŽ¡ Spin</button>

  <div id="wheelWrapper">
    <div class="pointer"></div>
    <canvas id="wheelCanvas" width="600" height="600"></canvas>
    <div class="confetti" id="confetti"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="popup" id="popup"></div>
  </div>

  <audio id="tickSound" src="https://wheelofnames.com/sounds/tick.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/10/07/audio_7334bc5e57.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const tick = document.getElementById("tickSound");
    const win = document.getElementById("winSound");
    let options = [];
    let angles = [];
    let selected = "";
    let lastTickTime = 0;
    let audioUnlocked = false;

    document.body.addEventListener("click", () => {
      if (!audioUnlocked) {
        [tick, win].forEach(s => {
          s.play().catch(() => {});
          s.pause();
          s.currentTime = 0;
        });
        audioUnlocked = true;
      }
    });

    function generateWheel() {
      const textarea = document.getElementById("entries").value.trim();
      options = textarea.split("\n").filter(v => v);
      const winnerDropdown = document.getElementById("winner");
      winnerDropdown.innerHTML = "";
      options.forEach(opt => {
        const option = document.createElement("option");
        option.textContent = opt;
        winnerDropdown.appendChild(option);
      });
      drawWheel();
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = radius;
      const centerY = radius;
      const sliceAngle = 2 * Math.PI / options.length;
      angles = [];

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((option, i) => {
        const angle = i * sliceAngle;
        angles.push(angle);

        const hue = (i * 360 / options.length + 200) % 360;
        ctx.fillStyle = `hsl(${hue}, 75%, 70%)`;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle);
        ctx.closePath();
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#444";
        ctx.font = "bold 18px sans-serif";
        ctx.fillText(option, radius - 20, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      selected = document.getElementById("winner").value;
      const index = options.indexOf(selected);
      if (index === -1) return;

      const sliceAngle = 2 * Math.PI / options.length;
      const targetAngle = angles[index] + sliceAngle / 2;

      let rotation = 0;
      const spinTime = 4000;
      const start = Date.now();
      const popup = document.getElementById("popup");

      const animate = () => {
        const elapsed = Date.now() - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 4);
        rotation = easing * (6 * Math.PI + targetAngle);

        if (elapsed - lastTickTime > 90 && progress < 1) {
          try {
            tick.currentTime = 0;
            tick.play();
          } catch (e) {}
          lastTickTime = elapsed;
        }

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(rotation);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          try {
            win.play();
          } catch (e) {}
          triggerConfetti();
          triggerSparkles();
          popup.textContent = `You got: ${selected} ðŸŽ‰`;
          popup.style.display = "flex";
          setTimeout(() => {
            popup.style.display = "none";
          }, 5000);
        }
      };
      animate();
    }

    function triggerConfetti() {
      const confettiContainer = document.getElementById("confetti");
      confettiContainer.innerHTML = "";
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.style.left = 100 + Math.random() * 400 + "px";
        confetti.style.top = 50 + Math.random() * 50 + "px";
        confetti.style.animationDelay = Math.random() * 2 + "s";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 75%, 80%)`;
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function triggerSparkles() {
      const sparkleContainer = document.getElementById("sparkles");
      sparkleContainer.innerHTML = "";
      for (let i = 0; i < 40; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle-piece");
        sparkle.style.left = 100 + Math.random() * 400 + "px";
        sparkle.style.top = 100 + Math.random() * 400 + "px";
        sparkle.style.animationDelay = Math.random() * 1.5 + "s";
        sparkleContainer.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
      }
    }
  </script>
</body>
</html>
